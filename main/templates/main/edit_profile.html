{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
    Edit Profile 
{% endblock %}

{% block content %}

<main  style="width: 100%;" class="flex h-screen overflow-hidden">
    <div  style="width: 80%;" class="mx-auto w-full  p-8 ">
        <h2 class="text-2xl font-semibold mb-6">Edit Profile</h2>
    
        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- Profile Picture Upload -->
            <div class="flex items-center space-x-4">
                <img id="profilePreview" src="{{ user.player.profile_picture.url }}" 
                     alt="Profile Picture" class="w-20 h-20 rounded-full object-cover border-2 border-gray-400">
                <div class="flex flex-col">
                     <label class="cursor-pointer bg-[{{player.primary_accent_color}}]  text-white  py-2 px-4 rounded-md">
                        Change Photo
                        <input type="file" name="profile_picture" accept="image/*" class="hidden" onchange="previewImage(event)">
                    </label>
                    <span onclick="remove_profile()" class="text-red-600 text-sm mt-1 cursor-pointer px-4">Remove Photo</span>
                </div>
            </div>
    
            <!-- Username -->
            <div>
                <label class="block text-gray-400">Username</label>
                <!-- disabled text field -->
                <input type="text" name="username" value="{{ user.player.username }}" class="w-full p-3 dark:bg-gray-700 text-gray-400 border dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-[{{player.secondary_accent_color}}] focus:outline-none" disabled>
            </div>
    
            <div>
                <label class="block text-gray-400">Display Name</label>
                <!-- disabled text field -->
                <input type="text" placeholder="Eg. John" name="fullname" value="{{ user.player.fullname }}"  class="w-full p-3 dark:bg-gray-700 dark:text-white border dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-[{{player.secondary_accent_color}}] focus:outline-none" >
            </div>
         
            <div>
                <label class="block text-gray-400">Title</label>
                <!-- disabled text field -->
                <input type="text" placeholder="Eg. 25 Year Old Software Developer" name="title" value="{{ user.player.title }}"  class="w-full p-3 dark:bg-gray-700 dark:text-white border dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-[{{player.secondary_accent_color}}] focus:outline-none" >
            </div>
            <!-- Bio -->
            <div>
                <label class="block text-gray-400">Bio</label>
                <textarea name="bio" rows="3"  class="w-full p-3 dark:bg-gray-700 dark:text-white border dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-[{{player.secondary_accent_color}}] focus:outline-none">{{ user.player.bio }}</textarea>
            </div>
    
        
    
            <!-- Save Button -->
            <div class="text-right">
                <button type="submit" class="mt-4 bg-[{{player.primary_accent_color}}] text-white py-2 px-4 rounded ">Save</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}

{% block scripts %}
<script>

function previewImage(event) {
    var reader = new FileReader();
    reader.onload = function(){
        var output = document.getElementById('profilePreview');
        output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
}

async function remove_profile() {
    var output = document.getElementById('profilePreview');
    var defaultImageURL = "https://res.cloudinary.com/dfohn9dcz/image/upload/v1742902918/Screenshot_2025-03-25_at_10.40.01_PM_vugdxk.png";
    var fileInput = document.querySelector('input[name="profile_picture"]');

    // Update the image preview
    output.src = defaultImageURL;

    try {
        // Fetch the image as a Blob
        let response = await fetch(defaultImageURL);
        let blob = await response.blob();

        // Create a new File object from the Blob
        let file = new File([blob], "default_profile.png", { type: blob.type });

        // Create a DataTransfer object and assign the File to it
        let dataTransfer = new DataTransfer();
        dataTransfer.items.add(file);

        // Set the file in the file input field
        fileInput.files = dataTransfer.files;
    } catch (error) {
        console.error("Error fetching default profile image:", error);
    }
}
</script>

{% endblock %}
