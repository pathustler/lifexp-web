{% extends "main/layout.html" %}
{% block title %}Delete Account{% endblock %}

{% block content %}
<div class="w-full mx-auto p-6 bg-white dark:bg-[#1f2022] rounded-xl border dark:border-[#333] text-black dark:text-white">
  <h2 class="text-xl font-bold mb-4"> Delete Your Account</h2>
  <p class="mb-4">This action is permanent and cannot be undone. Are you sure?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md">Delete account</button>
    <a href="/settings/" class="ml-4 text-blue-500 hover:underline">Cancel</a>
  </form>
</div>
{% endblock %}
