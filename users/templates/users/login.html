<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LifeXP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: url('https://media1.tenor.com/m/YaoiRO5sMbIAAAAC/stick-figure.gif') no-repeat center center; background-size: cover; position: relative; height: 100vh;" class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="bg-black text-white flex items-center justify-center min-h-screen" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
                background-color: rgba(0, 0, 0, 0.75); width: 100%; height:100vh">
    <div class="w-full max-w-md bg-black bg-opacity-50 backdrop-filter backdrop-blur-lg p-8 rounded-2xl shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-6">Welcome Back</h2>
        {% if messages %}
        {% for message in messages %}
            <div class="p-4 mb-4 flex gap-4 rounded-lg text-white {% if message.tags == 'error' %}bg-red-600{% elif message.tags == 'success' %}bg-green-600{% endif %}">
                
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-6 w-6">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 0 1 .67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 1 1-.671-1.34l.041-.022ZM12 9a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                  </svg>
                  

                  
                  {{ message }}
            </div>
        {% endfor %}
    {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}

            <div class="bg-opacity-0">
                <label class="block text-gray-400">Username</label>
                <input type="text" name="username" required
                    class="w-full p-3 rounded-lg bg-transparent text-white border border-gray-700 focus:ring-2 focus:ring-white focus:outline-none">
            </div>

            <div class="bg-opacity-0">
                <label class="block text-gray-400">Password</label>
                <input type="password" name="password" required
                    class="w-full p-3 rounded-lg bg-transparent bg-opacity-0 text-white border border-gray-700 focus:ring-2 focus:ring-white focus:outline-none">
            </div>

            <button type="submit"
                class="w-full bg-white text-black   font-bold py-3 rounded-lg hover:bg-gray-300 transition">
                Login
            </button>
        </form>

        <p class="text-center text-gray-500 mt-4">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-white underline hover:text-gray-300">Register</a>
        </p>
    </div>
</div>
</body>
</html>
